<html>
    <head>
        <title>Formulário</title>
    </head>
<body>
    <h1>Fomulário de Inscrição</h1>
    <br><br>

    <!--Usuário digita seus dados-->
    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="dados"
        placeholder="Fulano de Tal"><br><br>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="dados" placeholder="fulano@email.com">
        </div>
        
        <br>

        <div>
            <label for="numero">WhatsApp:</label><br>
            <input type="tel" name="numero" id="dados">
        </div>
        
        <br>
        
        <!--Área de atuação-->
        <div>
            <label for="area">Área de atuação:</label><br>
            <input type="checkbox" name="area" id="backend" value="Desenvolvimento">
            <label for="area">Desenvolvimento</label>
            <input type="checkbox" name="area" id="Quality Assunrance"
            value="area">
            <label for="area">Quality Assunrance (QA)</label>
            <input type="checkbox" name="area" id="backend" value="Análise de dados"
            <label for="area">Análise de dados</label>
            <input type="checkbox" name="area" id="backend" value="Infraestrutura">
            <label for="area">Infraestrutura</label><br><br>
        </div>
        
        <!--Campo de observações-->
        <div>
            <label for="obs">Observações:</label><br>
            <textarea name="obs" id="backend"></textarea>
        </div>

        <br>

        <!--Novidades por e-mail-->
        <div>
            <input type="checkbox" name="novidades" id="backend" value="Desjeo receber novidades">
            <label for="novidades">Desejo receber novidades e ofertas por email.</label><br><br>
        </div>
        <!--Botão de Enviar-->
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
