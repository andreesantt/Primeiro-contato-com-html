<html>

<head>
    <title>Formulário no HMTL</title>
</head>

<body>
    <h1>Formulário no HTML</h1>

    <form>
        <!--Campo de Texto-->
        <label for="nome">Nome</label>
        <input type="nome" id="nome" name="nome" required>
    <br><br>
        <!--Campo de Email-->
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <!--Campo de Senha-->
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
    <br><br>
    <!--Campo de Seleção-->
    <label>Gênero</label><br>
    <input type="radio" name="genero" id="masculino" value="m">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="feminino" value="f">
    <label for="feminino">Feminino</label>
    
    <br><br>
    <!--Campo de Seleção Múltipla (checkbox)-->
    <label>Interesses:</label><br>
    <input type="checkbox"  id="backend" value="backend" name="interesses">
    <label for="backend">Front-end</label>
    <input type="checkbox"  id="frontend" value="frontend" name="interesses">
    <label for="backend">backend</label>
    <input type="checkbox"  id="mobile" value="mobile" name="interesses">
    <label for="mobile">Mobile</label>
    <br>

    <!--Cmapo de data-->
    <label for="datadenascimento">Data de Nascimento:</label>
    <input type="date" id="datadenascimento" name="Nascimento">
    <br><br>

    <!--Campo de Arquivo (uploads)-->
    <label for="fotodeperfil">Foto de Perfil</label>
    <input type="file" name="avatar" id="fotodeperfil"><br><br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
